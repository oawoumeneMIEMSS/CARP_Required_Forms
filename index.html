<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARP Homepage</title>

    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body id="log-in-home">
    <div class="background-img">
      <main class="log-on">
        <!--//Testing the maryland flag as a background option for the login page//
        <div
        style="
          background-image: url('background.png');
          height: 100vh;
          width: 100%;
          opacity: 65%;
        "
      > -->
        <h2>Welcome to the Commercial Ambulance Renewal Portal (CARP)</h2>
        <div class="form-box">
          <h3>Login using your credentials!</h3>
          <img
            style="
              margin-left: 135px;
              width: 175px;
              height: 150px;
              padding-bottom: 10px;
            "
            src="Updated-MIEMSS logo.png"
            alt="image is not available"
          />
          <form action="" method="POST">
            <div class="login-input">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" placeholder="Username" />
            </div>
            <div class="login-input">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="text" placeholder="Password" />
            </div>

            <div class="login-btn">
              <button type="submit">Submit</button>
              <button type="button">Reset password</button>
            </div>
          </form>
        </div>
      </main>
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </div>
  </body>
</html>
